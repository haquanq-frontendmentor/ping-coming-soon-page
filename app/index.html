    <title>Frontend Mentor | Ping Coming Soon Page</title>
  </head>
  <body>
    <header class="header__container">
      <div class="hedaer__layout layout">
        <a href="" aria-label="Home page">
          <img class="header__logo" src="./assets/images/logo.svg" alt="Ping logo" aria-hidden="true" />
        </a>
      </div>
    </header>
    <main class="main__container">
      <div class="main__layout layout">
        <h1 class="main__headline">
          <span class="main__headline--thin">We are launching </span>
          <strong class="main__headline--bold">soon!</strong>
        </h1>
        <p class="main__description">Subscribe and get notified</p>
        <form class="subscribe__form" novalidate>
          <div class="text-field">
            <label class="sr-only" for="email-input">Enter your email address</label>
            <input
              class="text-field__input"
              id="email-input"
              type="email"
              placeholder="Your email address..."
              required
              aria-invalid="false"
              aria-describedby="email-input-hint"
            />
            <p class="text-field__hint" id="email-input-hint"></p>
          </div>
          <button class="subscribe__submit-btn" type="submit">Notify Me</button>
        </form>
        <img
          class="main__image"
          src="./assets/images/illustration-dashboard.png"
          alt="Dashboard illustration"
          aria-hidden="true"
        />
      </div>
    </main>
